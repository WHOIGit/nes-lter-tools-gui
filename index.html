<!DOCTYPE html>
<html>
<head>
  <title>File Uploader</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #app-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 80%;
      height: 80%;
    }

    #url-bar {
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #dropzone {
      width: 100%;
      height: 100%;
      border: 2px dashed #ccc;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #999;
      padding: 20px;
      text-align: center;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #dropzone:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="dropzone">
      <p>Drag and drop a file here to upload</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
